<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="num1" placeholder="Nhập số">
    <input type="number" id="num2" placeholder="Nhập số">
    <button id="clickbt">Click</button>
    <br><br>
    <span id="output"></span>

    <script>
        var num1 = document.getElementById('num1')
        var num2 = document.getElementById('num2')
        var clickbt = document.getElementById('clickbt')
        var output = document.getElementById('output')

        function CheckAll(){
            let num1 = parseFloat(document.getElementById('num1').value)
            let num2 = parseFloat(document.getElementById('num2').value)

            if (isNaN(num1)||isNaN(num2)){
                output.textConttent="Vui lòng nhập số hợp lệ";
                output.style.color="red";}
                else{
                    let sum = num1 + num2;
                    output.textContent='Tổng là: ' +sum;
                    output.style.color='green';
                    console.log('Tổng của: ',num1,'+',num2,'=',sum);
                    
                }
            }
        clickbt.onclick=CheckAll;
    </script>
</body>
</html>
