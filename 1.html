<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Two Numbers</title>
    <style>
        /* Optional basic styling for better appearance */
        
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        
        input,
        button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: blue;
        }
    </style>
</head>

<body>
    <h1>Calculate the Sum of Two Numbers</h1>

    <label for="number1">Number 1:</label>
    <input type="number" id="number1" value="0"><br>

    <label for="number2">Number 2:</label>
    <input type="number" id="number2" value="0"><br>

    <button onclick="calculateSum()">Calculate Sum</button>

    <div id="result"></div>

    <script>
        function calculateSum() {
            // Get the values from the input fields
            const num1 = parseFloat(document.getElementById('number1').value);
            const num2 = parseFloat(document.getElementById('number2').value);

            // Check if the inputs are valid numbers
            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid numbers in both fields.");
                return;
            }

            // Calculate the sum
            const sum = num1 + num2;

            // Display the sum in the console
            console.log("The sum of " + num1 + " and " + num2 + " is: " + sum);

            // Display the sum on the webpage
            document.getElementById('result').innerText = "The sum is: " + sum;
        }
    </script>
</body>

</html>
